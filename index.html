<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="./icons/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex justify-content">
        <div class="container flex space-between align-center">
            <div class="logo-place">
                <img class="logo" src="./img/LOGO.png" alt="">
            </div>
            <ul class="main-nav modal flex clean-list">
                <li><a href="./index.html">Gallery</a></li>
                <li><a onclick="toggleMenu()" href="">Memes</a></li>
                <li><a onclick="toggleMenu()" href="#about">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <section class="search-nav flex align-center justify-content">
        <div class="container flex align-center">
            <input list="Search-word" class="search-input" name="search" placeholder="Search keyword"
                oninput="onSearchImg(this.value)">
            <datalist id="Search-word">
                <option value="all">
                <option value="minister">
                <option value="sweet">
                <option value="happy">
                <option value="dog">
                <option value="sleep">
                <option value="baby">
                <option value="movie">
                <option value="weird">
                <option value="angry">
                <option value="cat">
            </datalist>
            <img class="search-img" src="./img/search.png" alt="">
        </div>
    </section>

    <section class="meme-editor">
        <section class="editor-container flex align-center justify-content">
            <div class="canvas-container">
                <canvas height="450" width="450"></canvas>
            </div>

            <div class="editor-icons flex justify-content">
                <div>
                    <input class="meme-text" id="line" type=text name="line" placeholder="first line"
                        onkeyup="onSetText()">
                </div>
                    <div class="line-one flex align-center">
                        <img class="icon-btn" onclick="onSwitchLine()" src="./icons/up-and-down-rows.png" alt="">
                        <img class="icon-btn" onclick="onAddLine()" src="./icons/add.png" alt="">
                        <img class="icon-btn" onclick="onDeleteLine()" src="./icons/trash.png" alt="">
                    </div>

                    <div class="line-two flex align-center">
                        <img class="icon-btn" onclick="changeFontSize(1)" src="./icons/increase font - icon.png" alt="">
                        <img class="icon-btn" onclick="changeFontSize(-1)" src="./icons/decrease font - icon.png" alt="">
                        <img class="icon-btn" src="./icons/align-to-left.png" onclick="onChangeAline('left')" alt="">
                        <img class="icon-btn" src="./icons/center-text-alignment.png" onclick="onChangeAline('center')" alt="">
                        <img class="icon-btn" src="./icons/align-to-right.png" onclick="onChangeAline('right')" alt="">
                    </div>

                    <div class="line-three flex align-center">
                            <input type="color" id="text-color" oninput="onChangeColor(this)">
                            <img class="icon-btn" src="./icons/paint-board-and-brush.png" alt="">
                        <img class="icon-btn" onclick="changeDirection(-1)" src="./icons/up.png" alt="">
                        <img class="icon-btn" onclick="changeDirection(1)" src="./icons/down.jpg" alt="">
                    </div>

                    <div class="editor-btn flex align-center">
                       <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
                       <a href="https://www.facebook.com/sharer/sharer.php?u=#url"
                            target="_blank">Share</a>

                    </div>
            </div>
        </section>
    </section>


    </section>

    <section class="image-gallery main-container"></section>

    <section id="about" class="about flex align-center">
        <div class="about-content flex align-center justify-content">
            <img class="my-img" src="./img/myImg.jpg">
            <div class="about-txt">
                <p class="my-name">Idan Gutman</p>
                <p class="about-me">My name is Idan Gutman, developer and designer of applications and websites, I am
                    currently studying at "Coding Academy" and hope to complete the course successfully and start
                    working in the field</p>
            </div>
        </div>
    </section>

    <footer class="main-footer flex align-center justify-content">
        <img class="logo logo-footer" src="img/logo-footer.png" alt="logo"></img>
        <p>All rights reserved 2021</p>
    </footer>

    <script src="./js/storage-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main-controller.js"></script>
</body>


</html>

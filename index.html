<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

<header class="main-header">
    <img class="logo" src="" alt="">
</header>

<section class="icons">
<img onclick="changeFontSize(1)" src="./icons/increase font - icon.png" alt="">
<img onclick="changeFontSize(-1)" src="./icons/decrease font - icon.png" alt="">
<!-- up-down -->
<img onclick="changeDirection(1)" src="./icons/down.jpg" alt="">
<img onclick="changeDirection(-1)" src="./icons/up.png" alt="">
<!-- switch line -->
<img onclick="switchLine()" src="./icons/up-and-down-rows.png" alt="">
</section>

<input class="meme-text" id="line" type=text name="line" placeholder="text" onkeyup="onSetText()">

    <div class="canvas-container">
        <canvas height="500" width="500"></canvas>
    </div>

    <section class="image-gallery">

    </section>




    

    <script src="./js/util-service.js"></script>
    <script src="./js/storage-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main-controller.js"></script>
</body>


</html>
